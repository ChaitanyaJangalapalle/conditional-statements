<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //weeks....
        
        let day=prompt("enter day");
        if(day=="monday"){
            console.log("start u r week strong");
        }
        else if(day=="tuesday"){
            console.log("Keep going");
        }
        else if(day=="wednesday"){
            console.log("Halfway there");
        }
        else if(day=="thursday"){
            console.log("Almost there");
        }
        else if(day=="friday"){
            console.log("Happy friday");
        }
        else if(day=="saturday"){
            console.log("Njoy Weekend");
        }
        else if(day=="sunday"){
            console.log("Njoy weekend");
        }
        else{
            console.log("Invalid Day")
        }


        //traffic lights...

        var color=prompt("enter the color");
        if(color=="red"){
            console.log("Stop!!");
        }
        else if(color=="green"){
            console.log("Go")
        }
        else if(color=="Yellow"){
            console.log("Get Ready")
        }
        else{
            console.log("Invalid Color")
        }


        //discount...

        let amount=prompt("enter amount using $");
        if(amount<50){
            console.log("No discount");
        }
        else if(amount>50 && amount<100){
            console.log("5% discount");
        }
        else if(amount>101 && amount<200){
            console.log("10% discount");
        }
        else if(amount>200){
            console.log("15% discount");
        }
        else{
            console.log("maximum price reached");
        }


        //restaurant..

        let dish=prompt("enter the dish u want");
        if(dish="biryani"){
            console.log("price of biryani is:₹220");
        }
        else if(dish="palau"){
            console.log("price of palau is:₹200");
        }
        else{
            console.log("Invalid item");
        }



    </script>
    
</body>
</html>
